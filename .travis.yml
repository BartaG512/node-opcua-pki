sudo: false
language: node_js
node_js:
  - "4"
  - "6"
  - "8"
  - "9"

os:
  - linux
  - osx

env:
  - SSL_LIB=openssl
  - SSL_LIB=libressl

before_script:
  - npm install -g istanbul
  - npm install -g coveralls
  - npm install -g mocha colors
  - npm install -g codeclimate-test-reporter
  - if [[ $TRAVIS_OS_NAME =~ ^linux$ && $SSL_LIB =~ ^libressl$ ]]; then
      git clone https://github.com/libressl-portable/portable libressl;
      cd libressl;
      ./autogen.sh;
      ./configure --prefix="${HOME}/opt/libressl";
      make && make check;
      make install;
      export PATH=$HOME/opt/libressl/bin:$PATH;
      cd $TRAVIS_BUILD_DIR;
    fi;
  - if [[ $TRAVIS_OS_NAME =~ ^osx$ && $SSL_LIB =~ ^openssl$ ]]; then
      brew install openssl;
      echo 'export PATH="/usr/local/opt/openssl/bin:$PATH"' >> ~/.bash_profile;
      source ~/.bash_profile;
    fi;
  - if [[ $TRAVIS_OS_NAME =~ ^osx$ && $SSL_LIB =~ ^libressl$ ]]; then
      brew install libressl;
      echo 'export PATH="/usr/local/opt/libressl/bin:$PATH"' >> ~/.bash_profile;
      source ~/.bash_profile;
    fi;
  - openssl version
  - echo $PATH

after_success:
  - make test-cov

script:
  - npm test

addons:
  code_climate:
    repo_token:

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/4d51130aaea652dbc8f1
    on_success: always  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: true     # default: false
